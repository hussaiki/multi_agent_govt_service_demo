<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Gov - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #3b82f6;
            --accent: #10b981;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 900px;
            height: 700px;
            background: var(--glass);
            backdrop-filter: var(--glass-blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            font-size: 24px;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background: var(--secondary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .meta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-area {
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .mic-button {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 16px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mic-button:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        .mic-button.recording {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Kerala e-Gov Multi-Agent AI</h1>
            <div style="font-size: 12px; opacity: 0.6;">Malayalam & English Interface</div>
        </header>
        <div id="chat-window">
            <div class="message ai-message">
                നമസ്കാരം! ഞാൻ കേരള സർക്കാരിന്റെ എഐ അസിസ്റ്റന്റ് ആണ്. നിങ്ങൾക്ക് എന്ത് സഹായമാണ് ആവശ്യം?
                (Hello! I am the Kerala Government AI Assistant. What help do you need?)
            </div>
        </div>
        <form class="input-area" id="chat-form">
            <button type="button" class="mic-button" id="micButton" title="Voice Input">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <input type="text" id="userInput" placeholder="Type or speak in Malayalam or English..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('userInput');

        function appendMessage(text, isUser, meta = "") {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            msgDiv.innerText = text;

            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta';
                metaDiv.innerText = meta;
                msgDiv.appendChild(metaDiv);
            }

            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value;
            if (!text) return;

            appendMessage(text, true);
            input.value = '';

            const formData = new FormData();
            formData.append('message', text);

            const response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            appendMessage(data.reply, false, `Agent: ${data.department} | Lang: ${data.language}`);
        };

        // Voice Recognition Setup
        const micButton = document.getElementById('micButton');
        let recognition = null;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            // Support both Malayalam and English
            recognition.lang = 'ml-IN'; // Default to Malayalam, will auto-detect

            recognition.onstart = () => {
                micButton.classList.add('recording');
            };

            recognition.onend = () => {
                micButton.classList.remove('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                input.focus();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                micButton.classList.remove('recording');
                if (event.error === 'no-speech') {
                    alert('No speech detected. Please try again.');
                }
            };

            micButton.onclick = () => {
                if (micButton.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            };
        } else {
            micButton.style.display = 'none';
            console.warn('Speech recognition not supported in this browser');
        }
    </script>
</body>

</html>
